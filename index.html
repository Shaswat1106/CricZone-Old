    <nav class="navbar">

        </a>
        <div class="nav-links">
            <a href="#" class="active">Live Scores</a>
            <a href="rankings.html">Rankings</a>
            <a href="#">News</a>
            <a href="stats.html" class="btn-db">STATS DATABASE ↗</a>

        <div style="color:#e1b12c; padding:20px; font-weight:bold;">♻️ Syncing Global Feeds...</div>

                <div style="margin-top:20px;">
