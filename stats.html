<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - CricZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">
            <img src="logo.png" alt="CricZone" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <div class="logo-text" style="display:none; font-weight:bold; font-size:24px; color:white;">CRIC<span style="color:#00ff88">ZONE</span></div>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="stats.html" class="active">Database</a>
        </div>
    </nav>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="menu-cat">Batting</div>
            <div class="menu-item active" onclick="loadView('runs')">Most Runs</div>
            <div class="menu-item" onclick="loadView('avg')">Best Average</div>
            <div class="menu-item" onclick="loadView('sr')">Best Strike Rate</div>
            <div class="menu-item" onclick="loadView('sixes')">Most Sixes</div>
            <div class="menu-item" onclick="loadView('hundreds')">Most Centuries</div>

            <div class="menu-cat">Bowling</div>
            <div class="menu-item" onclick="loadView('wickets')">Most Wickets</div>
            <div class="menu-item" onclick="loadView('econ')">Best Economy</div>
        </aside>

        <main class="main-content">
            <h1 id="page-heading" class="page-title">Most Runs</h1>

            <div class="filters">
                <select id="filter-format" onchange="applyFilters()">
                    <option value="ALL">Overall Career</option>
                    <option value="ODI">ODI</option>
                    <option value="T20">T20I</option>
                    <option value="TEST">Test Match</option>
                </select>

                <select id="filter-team" onchange="applyFilters()">
                    <option value="ALL">All Teams</option>
                    <option value="IND">India</option>
                    <option value="AUS">Australia</option>
                    <option value="ENG">England</option>
                    <option value="PAK">Pakistan</option>
                </select>
            </div>

            <table>
                <thead id="stats-head">
                    </thead>
                <tbody id="stats-body">
                    </tbody>
            </table>
        </main>
    </div>

    <script src="logic.js"></script>
</body>
</html>
