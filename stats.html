<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stats Database - CricZone</title>
    <link rel="stylesheet" href="style.css?v=11">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand-box">
            <img src="logo.jpg" alt="CricZone Logo" class="logo-img">
            <div class="brand-name">CRIC<span>ZONE</span></div>
        </a>
        <div class="nav-links">
            <a href="index.html">Live Scores</a>
            <a href="rankings.html">Rankings</a>
            <a href="stats.html" class="active">Stats Database</a>
        </div>
    </nav>

    <div style="max-width:1100px; margin:30px auto; padding:0 20px;">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
            <h1 id="page-heading" style="font-family:'Teko',sans-serif; font-size:34px; margin-bottom:6px;">Most Career Runs</h1>

            <div style="display:flex; gap:10px; align-items:center;">
                <select id="filter-format" onchange="applyFilters()" style="padding:8px; border-radius:6px; background:var(--bg-panel); color:#fff; border:1px solid #222;">
                    <option value="ALL">All Formats</option>
                    <option value="TEST">TEST</option>
                    <option value="ODI">ODI</option>
                    <option value="T20">T20</option>
                </select>

                <select id="filter-team" onchange="applyFilters()" style="padding:8px; border-radius:6px; background:var(--bg-panel); color:#fff; border:1px solid #222;">
                    <option value="ALL">All Teams</option>
                    <option value="India">India</option>
                    <option value="England">England</option>
                    <option value="Australia">Australia</option>
                </select>

                <div style="display:flex; gap:6px;">
                    <div class="menu-item mini-card active-tab" onclick="loadView('runs')">Runs</div>
                    <div class="menu-item mini-card" onclick="loadView('wickets')">Wkts</div>
                    <div class="menu-item mini-card" onclick="loadView('avg')">Avg</div>
                </div>
            </div>
        </div>

        <div style="margin-top:18px;">
            <div class="mini-card" style="padding:0; overflow:auto;">
                <table class="table" style="min-width:900px;">
                    <thead id="stats-head"></thead>
                    <tbody id="stats-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="logic.js?v=101"></script>
</body>
</html>
