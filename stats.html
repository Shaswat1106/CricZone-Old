<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Database - CricZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-link"><div class="logo">CRIC<span>ZONE</span></div></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="rankings.html">Rankings</a>
            <a href="stats.html" class="active">Stats Database</a>
        </div>
    </nav>

    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="menu-title">Batting Records</div>
            <div class="menu-item active" onclick="loadView('runs')">Most Runs</div>
            <div class="menu-item" onclick="loadView('avg')">Best Average</div>
            <div class="menu-item" onclick="loadView('sr')">Best Strike Rate</div>
            <div class="menu-item" onclick="loadView('sixes')">Most Sixes</div>
            <div class="menu-item" onclick="loadView('hundreds')">Most Hundreds</div>

            <div class="menu-title">Bowling Records</div>
            <div class="menu-item" onclick="loadView('wickets')">Most Wickets</div>
        </aside>

        <main class="main-stats">
            <h2 id="page-heading" style="margin-top:0;">Most Runs</h2>

            <div class="filters">
                <span style="color:#888; font-size:12px; align-self:center;">Format:</span>
                <select id="filter-format" onchange="applyFilters()">
                    <option value="ALL">OVERALL (All Formats)</option>
                    <option value="ODI">ODI</option>
                    <option value="T20">T20</option>
                    <option value="TEST">TEST</option>
                </select>

                <span style="color:#888; font-size:12px; align-self:center;">Team:</span>
                <select id="filter-team" onchange="applyFilters()">
                    <option value="ALL">All Teams</option>
                    <option value="IND">India</option>
                    <option value="AUS">Australia</option>
                    <option value="ENG">England</option>
                </select>

                <input type="hidden" id="filter-sort" value="runs">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Fmt</th>
                        <th>Mat</th>
                        <th>Inns</th>
                        <th>Runs</th>
                        <th>Avg</th>
                        <th>SR</th>
                        <th>4s</th>
                        <th>6s</th>
                    </tr>
                </thead>
                <tbody id="stats-body">
                    </tbody>
            </table>
        </main>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
